<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <section class="game"
        <button onclick="playRound()">Start Round!</button>
        
        <div id="textfieldforroundstart" style="display: none;">
        Round started!
        </div>

        <div id="choices" style="display: none;">
            <button onclick="makeChoice('rock')">Rock</button>
            <button onclick="makeChoice('paper')">Paper</button>
            <button onclick="makeChoice('scissors')">Scissors</button>
        </div>

        <div id="result"></div>
    
    </section>

    <script src="Rock,Paper,Scissors(intheconsole).js"></script>
</body>
</html>
